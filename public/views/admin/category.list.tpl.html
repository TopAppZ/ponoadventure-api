<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Categories <small>List of categories</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Categories
                    <button class="btn btn-sm btn-default" ng-click="add()"><span class="glyphicon glyphicon-plus"></span></button>
                </li>
            </ol>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <h2>List of Categories</h2>            
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Icon</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="category in categories">                            
                            <td>{{category.name}}</td>
                            <td align="center" ><img width="40" height="40" ng-src="{{category.image}}" /></td>
                            <td align="center">                                
                                <button ng-click="editUser(user._id)" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-pencil"></span></button>                                
                                <button ng-click="deleteCategory(category)" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                            </td>
                        </tr>                        
                    </tbody>
                </table>
            </div>
        </div>                    
    </div>
</div>
