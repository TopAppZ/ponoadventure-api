<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Category <small>Add</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Add Category
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" name="name" ng-model="cat.name" placeholder="Enter text">
            </div>
            <div class="form-group">
                <label>Icon file</label>
                <input type="file" fileread="cat.image" />
            </div>
            <button ng-click="save()" type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</div>
