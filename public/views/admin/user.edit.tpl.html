<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                User <small>Edit</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Edit user
                </li>
            </ol>
        </div>
    </div>
    <div class="row">        
        <div class="col-lg-8">
            <div class="alert alert-danger" ng-show="isError">
                {{err_msg}}
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input class="form-control" ng-model="user.full_name">               
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" ng-model="user.email">               
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input class="form-control" ng-model="user.contact_number">               
            </div> 
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" ng-model="user.password">               
            </div> 
            <div class="form-group">
                <label>State</label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="0" ng-model="user.state" ng-checked="user.state == 0">Suspended
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="1" ng-model="user.state" ng-checked="user.state == 1">Disabled
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="2" ng-model="user.state" ng-checked="user.state == 2">Active
                </label>
            </div>
            <div class="form-group">
                <label>Last login</label>
                <p class="form-control-static">{{user.last_login | date: 'yyyy-MM-dd HH:mm:ss Z'}}</p>
            </div>
            <div class="form-group">
                <label>Date of signup</label>
                <p class="form-control-static">{{user.date_of_signup | date: 'yyyy-MM-dd HH:mm:ss Z'}}</p>
            </div>
            <div class="form-group">
                <label>Last updated</label>
                <p class="form-control-static">{{user.last_updated | date: 'yyyy-MM-dd HH:mm:ss Z'}}</p>
            </div>
            <button ng-click="update()" type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</div>
